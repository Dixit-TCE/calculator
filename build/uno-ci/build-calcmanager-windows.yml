steps:

  - task: MSBuild@1
    displayName: ARM Android build
    inputs:
      solution: src/CalcManager.Android/CalcManager.Android.vcxproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
